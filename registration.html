    .option {
      position: relative;
      padding-left: 30px;

    }
    .option label.text-muted {
      display: block;
      cursor: pointer;
    }
  
    .checkmark {
      position: absolute;
      top: 3px;
      left: 0;
      height: 20px;
      width: 20px;
      background-color: #fff;
      border: 1px solid rgb(255, 255, 255);
      border-radius: 50%;
      cursor: pointer;
    }
    .option input:checked ~ .checkmark:after {
      display: block;
    }
    .option .checkmark:after {
      content: "";
      width: 13px;
      height: 13px;
      display: block;
      background:rgb(190, 190, 190);
      position: absolute;
      top: 48%;
      left: 53%;
      border-radius: 50%;
      transform: translate(-50%,-50%) scale(0);
      transition: 300ms ease-in-out 0s;
    }
  </style>
