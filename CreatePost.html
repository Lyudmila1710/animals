  <style>
    .wrapper {
      max-width: 500px;
      border-radius: 10px;
      margin: 54px auto;
      padding: 30px 40px;
      box-shadow: 20px 20px 80px rgb(92, 92, 92);
    
    }
    .h2 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ffffff;
    }
    .h4 {
      color: #e8eaec;
    }
    .input-field {
      border-radius: 5px;
      padding: 5px;
      display: flex;
      align-items: center;
      cursor: pointer;
      border: 1px solid #e0e0e0;
      color: rgb(190, 190, 190);
    }
    .input-field:hover {
      color: rgb(255, 255, 255);
      border: 1px solid rgb(255, 255, 255);
    }
    input {
      border: none;
      outline: none;
      box-shadow: none;
      font-family: 'Poppins', sans-serif;
    }
    a {
      text-decoration: none;
      color: rgb(190, 190, 190);
      font-weight: 700;
    }
    a:hover {
      color: rgb(255, 255, 255);
    }
    .option {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
    }
    .option label.text-muted {
      display: block;
      cursor: pointer;
    }
  
    .checkmark {
      position: absolute;
      top: 3px;
      left: 0;
      height: 20px;
      width: 20px;
      background-color: #fff;
      border: 1px solid rgb(255, 255, 255);
      border-radius: 50%;
      cursor: pointer;
    }
    .option input:checked ~ .checkmark:after {
      display: block;
    }
    .option .checkmark:after {
      content: "";
      width: 13px;
      height: 13px;
      display: block;
      background:rgb(190, 190, 190);
      position: absolute;
      top: 48%;
      left: 53%;
      border-radius: 50%;
      transform: translate(-50%,-50%) scale(0);
      transition: 300ms ease-in-out 0s;
    }
  </style>
</head>

        <main >
            <div class="wrapper bg-dark ">
                <div class="h1 text-white text-center" > Добавьте свой пост!</div>
                <form class="pt-6 -lg">
                    <!-- вид -->
                    <div class="form-group py-1 pb-2">
                      <div class="input-field border-light">
                        <input type="text" placeholder="Введите вид животного" required class="form-control" pattern="[а-яА-ЯёЁ\s-]+" title="Имя должно содержать только кириллицу, пробелы и дефисы">
                      </div>
                    </div>
                    <!-- район -->
                    <div class="form-group py-1 pb-2">
                      <div class="input-field border-light">
                        <input type="text" placeholder="Введите район" required class="form-control">
                      </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group py-2">
                      <div class="input-field border-light">
                        <input type="email" placeholder="Введите Email" required class="form-control" name="email">
                      </div>
                    </div>
                    <!-- Телефон -->
                    <div class="form-group py-1 pb-2">
                      <div class="input-field border-light">
                        <input type="tel" placeholder="Введите телефон" required class="form-control" pattern="^\+[0-9]{1,}$" title="Введите телефон в формате: +123456789" name="phone">
                      </div>
                    </div>
                    <!-- Имя пользователя -->
                    <div class="form-group py-1 pb-2">
                      <div class="input-field border-light">
                        <input type="text" placeholder="Введите имя пользователя" required class="form-control" pattern="[а-яА-ЯёЁ\s-]+" title="Имя должно содержать только кириллицу, пробелы и дефисы" name="name">
                      </div>
                    </div>
                    <!-- Элемент выбора опции автоматической регистрации -->
                    <div class="form-group form-check py-1 pb-2">
                      <input type="checkbox" class="form-check-input" id="register">
                      <label class="form-check-label text-light" for="register">Автоматическая регистрация</label>
                    </div>
                    <!-- Блок с полями для ввода пароля и его подтверждения -->
                    <div class="form-group py-1 pb-2" id="passwordFields" style="display: none;">
                      <div class="input-field border-light">
                        <input type="password" placeholder="Введите пароль" required class="form-control" name="password">
                      </div>
                    </div>
                    <div class="form-group py-1 pb-2" id="confirmPasswordFields" style="display: none;">
                      <div class="input-field border-light">
                        <input type="password" placeholder="Подтвердите пароль" required class="form-control" name="password_confirmation">
                      </div>
                    </div>
                    <!-- Фотографии -->
                    <div class="form-group py-1 pb-2">
                      <input type="file" id="photo1" name="photo1" accept="image/*" required>
                      <input type="file" id="photo2" name="photo2" accept="image/*">
                      <input type="file" id="photo3" name="photo3" accept="image/*">
                    </div>
                    <!-- Клеймо -->
                    <div class="form-group py-1 pb-2">
                      <div class="input-field border-light">
                        <input type="text" placeholder="Mark" class="form-control" name="mark">
                      </div>
                    </div>
                    <!-- Описание -->
                    <div class="form-group py-1 pb-2">
                      <textarea class="form-control" placeholder="Описание" rows="3" name="description"></textarea>
                    </div>
                    <!-- Согласие на обработку персональных данных -->
                    <div class="form-check py-1 pb-2">
                      <input type="checkbox" class="form-check-input" id="confirm" value="1" required>
                      <label class="form-check-label text-light" for="confirm">Я согласен на обработку персональных данных</label>
                    </div>
                    <!-- Кнопка отправки формы -->
                    <div class="col d-flex justify-content-center">
                      <button type="submit" class="btn btn-block btn-light text-dark"> <h5> Создать пост</h5></button>
                    </div>
